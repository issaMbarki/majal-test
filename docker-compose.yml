version: "3.8"

services:
  gateway:
    build:
      context: ./api-gateway/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
    networks:
      - app-network

  user-service:
    build:
      context: ./users-service
    ports:
      - "5001:5001"
    networks:
      - app-network

  product-service:
    build:
      context: ./products-service
    ports:
      - "5002:5002"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
