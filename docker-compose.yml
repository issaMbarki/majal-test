version: "3.8"

services:
  gateway:
    build:
      context: ./api-gateway/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - product-service
    networks:
      - app-network

  user-service:
    build:
      context: ./users-service
    networks:
      - app-network

  product-service:
    build:
      context: ./products-service
    networks:
      - app-network
  keycloak:
    image: quay.io/keycloak/keycloak
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=issamadmin
    ports:
      - "8081:8080"
    networks:
      - app-network

  client-app:
    build:
      context: ./client-app
    ports:
      - "80:80"
    depends_on:
      - gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
